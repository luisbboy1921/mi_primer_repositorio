<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="/validacion.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h1>Registro de Usuario</h1>
    <form action="" method="post" onsubmit="validarFormulario(event)">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
      </div>
      <div class="form-group">
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" class="form-control" id="fecha_nacimiento">
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
      </div>
      <div class="form-group">
        <label for="contraseña">Contraseña:</label>
        <input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña">
      </div>
      <div class="form-group">
        <label for="confirmar_contraseña">Confirmar Contraseña:</label>
        <input type="password" class="form-control" id="confirmar_contraseña" placeholder="Confirma tu contraseña">
      </div>
      <button type="submit" class="btn btn-primary" >Registrarse</button>
    </form>
  </div>
</body>
</html>
